<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<style>
body {
  background-color:antiquewhite;
}
		.center{
			margin-left: 40px;
			color: coral;
		}
 
		.left{
			text-align: left;
			background-color: beige;
			font-family:almendra;
			
		}
h1 {
  text-align: center;
	color: maroon;
} 
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>使用内部插入，并采用class语法</title>
</head>

<body>
	<h1>welcome to class_css(h1)</h1>
	<h2 class="center">another title with the class_css(center类)</h2>
	<p class="left">this paragraph was designed by class_css(left类)</p>
	<p class="left"><h1>尝试对css冲突进行试验，总会进行后一个css</h1></p>

</body>
</html>
