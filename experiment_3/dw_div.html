  <p> &nbsp; &nbsp;李白（701年—762年12月） ，字太白，号青莲居士，又号“谪仙人”，唐代伟大的浪漫主义诗人，被后人誉为“诗仙”。</p>
  <pre>“
  酒入豪肠，
  七分酿成了月光，
  余下的三分啸成剑气，
  绣口一吐就半个盛唐。
                      ”
					  ——余光中&nbsp;</pre>
